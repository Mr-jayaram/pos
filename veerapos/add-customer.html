<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS | Add Customer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for forms */
        .form-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: 2rem;
            border: 1px solid var(--border);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
            background: var(--bg-body);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px dashed var(--border);
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="app-layout dashboard-layout">

        <!-- 1. Left Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo-mark">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ea580c" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
            </div>

            <!-- Standard Menu -->
            <div class="nav-items menu-layout">
                <!-- Dashboard -->
                <button class="menu-item" title="Dashboard" onclick="window.location.href='dashboard.html'">
                    <div class="icon">üìä</div>
                    <span class="tooltip">Dashboard</span>
                </button>

                <!-- Sales -->
                <button class="menu-item" title="Sales" onclick="this.classList.toggle('expanded')">
                    <div class="icon">üõçÔ∏è</div>
                    <span class="tooltip">Sales</span>
                    <div class="submenu">
                        <a href="index.html" class="submenu-item">New Sale</a>
                        <a href="bills.html" class="submenu-item">Billing List</a>
                    </div>
                </button>

                <!-- Customers (Active) -->
                <button class="menu-item active" title="Customers" onclick="this.classList.toggle('expanded')">
                    <div class="icon">üë•</div>
                    <span class="tooltip">People</span>
                    <div class="submenu">
                        <a href="customers.html" class="submenu-item">Customer List</a>
                        <a href="add-customer.html" class="submenu-item"
                            style="color:var(--primary); background:var(--primary-light);">Add Customer</a>
                    </div>
                </button>
                <button class="menu-item" title="Settings">
                    <div class="icon">‚öôÔ∏è</div>
                    <span class="tooltip">Settings</span>
                </button>
            </div>
        </nav>

        <!-- 2. Main Content (Center) -->
        <main class="center-panel">
            <header class="top-bar">
                <div class="welcome-section">
                    <h1>Add Customer</h1>
                    <p id="current-date">Fetching date...</p>
                </div>

                <div class="header-actions">
                    <div class="search-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" placeholder="Search...">
                    </div>
                    <button id="mobile-menu-btn" class="mobile-menu-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <button class="checkout-btn" style="width:auto; margin:0; padding: 0.5rem 1rem;"
                        onclick="window.location.href='customers.html'">
                        Back to List
                    </button>
                </div>
            </header>

            <!-- Add Customer Content -->
            <div id="view-add-customer" class="view-section">

                <div class="form-card">
                    <div style="margin-bottom:2rem; padding-bottom:1rem; border-bottom:1px solid var(--border);">
                        <h2 style="font-size:1.2rem; color:var(--text-main);">Customer Information</h2>
                        <p style="color:var(--text-muted); font-size:0.9rem;">Enter the details of the new customer.</p>
                    </div>

                    <form>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Customer Name *</label>
                                <input type="text" placeholder="e.g. John Doe">
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" placeholder="e.g. john@example.com">
                            </div>
                            <div class="form-group">
                                <label>Phone Number *</label>
                                <input type="text" placeholder="e.g. +1 555 123 4567">
                            </div>
                            <div class="form-group">
                                <label>Customer Group</label>
                                <select>
                                    <option>Regular</option>
                                    <option>VIP</option>
                                    <option>Wholesale</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <textarea rows="3" placeholder="Full address"></textarea>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" placeholder="City">
                            </div>
                            <div class="form-group">
                                <label>Postal Code</label>
                                <input type="text" placeholder="Zip/Postal Code">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Status</label>
                            <div style="display:flex; gap:1rem;">
                                <label style="display:flex; align-items:center; gap:0.5rem; font-weight:normal;">
                                    <input type="radio" name="status" checked> Active
                                </label>
                                <label style="display:flex; align-items:center; gap:0.5rem; font-weight:normal;">
                                    <input type="radio" name="status"> Inactive
                                </label>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-cancel"
                                onclick="window.location.href='customers.html'">Cancel</button>
                            <button type="button" class="btn-submit">Save Customer</button>
                        </div>
                    </form>
                </div>

            </div>

        </main>

    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content" style="width: 320px; padding: 1.5rem;">
            <button id="close-settings-modal" class="close-btn"
                style="top: 10px; right: 10px; font-size: 1.5rem;">&times;</button>
            <h3 style="margin-bottom: 1.5rem;">Settings</h3>

            <div class="setting-row"
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <span style="font-weight: 500;">Enable GST (18%)</span>
                <!-- Simple Toggle Switch -->
                <label class="switch" style="position: relative; display: inline-block; width: 50px; height: 26px;">
                    <input type="checkbox" id="gst-toggle">
                    <span class="slider round"
                        style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px;"></span>
                </label>
            </div>

            <button id="save-settings-btn" class="checkout-btn" style="padding: 0.8rem;">Save Changes</button>
        </div>
    </div>

    <style>
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }
    </style>

    <!-- Re-use basic script for date and mobile menu -->
    <script>
        // Simple init for add customer page
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        // Mobile Menu
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.querySelector('.sidebar');

        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 1024 &&
                    !sidebar.contains(e.target) &&
                    !mobileMenuBtn.contains(e.target) &&
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
        }

        // Settings Modal Logic
        let gstEnabled = localStorage.getItem('gstEnabled') === 'true';
        const_settingsModal = document.getElementById('settings-modal');
        const gstToggle = document.getElementById('gst-toggle');
        const closeSettingsBtn = document.getElementById('close-settings-modal');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const settingsMenuBtn = document.querySelector('.menu-item[title="Settings"]');

        if (settingsMenuBtn) {
            settingsMenuBtn.addEventListener('click', () => {
                const modal = document.getElementById('settings-modal');
                const toggle = document.getElementById('gst-toggle');
                if (toggle) toggle.checked = localStorage.getItem('gstEnabled') === 'true';
                if (modal) modal.classList.remove('hidden');
            });
        }

        if (closeSettingsBtn) {
            closeSettingsBtn.addEventListener('click', () => {
                document.getElementById('settings-modal').classList.add('hidden');
            });
        }

        if (saveSettingsBtn) {
            saveSettingsBtn.addEventListener('click', () => {
                const toggle = document.getElementById('gst-toggle');
                const modal = document.getElementById('settings-modal');
                if (toggle) {
                    localStorage.setItem('gstEnabled', toggle.checked);
                }
                if (modal) modal.classList.add('hidden');
            });
        }
    </script>
</body>

</html>
